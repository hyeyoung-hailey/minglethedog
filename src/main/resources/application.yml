spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  #    url: jdbc:h2:tcp://localhost:9093/~/securityTest
  #    username: sa
  #    password:
  #    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true

  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      #      group-id: post-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  data:
    redis:
      host: localhost
      port: 6379

logging.level:
  root: info
  org.springframework: info  # Spring 관련 로그는 INFO 수준으로 유지
  org.hibernate.SQL: debug
#  org.hibernate.orm.jdbc.bind: trace
#  org.hibernate.type: trace

